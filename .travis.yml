language: node_js
node_js:
  - 'node'

notifications:
  email: false

cache:
  yarn: true

before_install:
  - export TZ="Asia/Shanghai"
  - date

install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install --frozen-lockfile

script:
  - yarn build

after_success:
  - zip -rq lib.zip lib
  - res=$(curl -F "file=@lib.zip" https://file.io/?expires=3d)
  - echo $res

# Remove bundle report
before_deploy:
  - rm -f ./lib/bundle-report.html

deploy:
  provider: npm
  email: $NPM_EMAIL
  api_key: $NPM_TOKEN

env:
  global:
    - secure: 
    - secure: 
